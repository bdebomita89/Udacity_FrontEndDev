<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h3>Frogger Game</h3>
        <h4>Choose the player from below:</h4>
        <img src = 'images/char-boy.png'>
        <img src = 'images/char-cat-girl.png'>
        <img src = 'images/char-horn-girl.png'>
        <img src = 'images/char-pink-girl.png'>
        <img src = 'images/char-princess-girl.png'>
    </header>
    <section class="scorepanel">
        <span class="scores">0</span> Moves
        <span class="gems">0</span>
        <span>Gems</span>
    </section>
   <div class="modal">
       <div class="modal-content">
           <p>Congratulations: You Won!!!</p>
           <p>Number of Collisions:<span class="collisions"></span></p>
           <p>Gems Collected:<span class="gemcount"></span></p>
           <button class="playAgain" onclick="playAgain()">Play Again?</button>
       </div>
   </div>
       <div class="modal-loss">
        <div class="modal-content-loss">
            <p>You have consumed five attempts , return to the game</p>
            <p>Gems Collected:<span class="gemcounts"></span></p>
            <button class="returnGame" onclick="returnGame()">Return To Game</button>
        </div>
   </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
